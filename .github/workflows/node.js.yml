name: Build with npm

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ğŸŸ¢ Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '23'

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: ğŸ”¨ Build with npm
        run: npm run npm:build

      - name: ğŸ“¤ Upload dist folder
        uses: actions/upload-artifact@v3
        with:
          name: dist
          path: docs/
