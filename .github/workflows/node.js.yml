name: Build and Deploy with Bun

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ¥ Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: ğŸ§¹ Clean up old installs
        run: rm -rf node_modules bun.lockb

      - name: ğŸ“¦ Install dependencies with Bun
        run: bun install

      - name: Install global dependencies
        run: bun install -g tailwindcss

      - name: ğŸ“‚ Ensure docs directory exists
        run: mkdir -p docs

      - name: ğŸ”¨ Build project
        run: bun run build

      - name: ğŸ“ Commit and push docs
        if: github.event_name == 'push'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add -A docs/
          git diff --staged --quiet || (git commit -m "Update documentation" && git push)

      - name: âœ… Run tests
        run: bun test
